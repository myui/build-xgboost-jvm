env:
  global:
   - XGBOOST_VERSION=0.90
   - secure: ""
     # ENV['NEXUS_PASSWD'] generated by `travis encrypt NEXUS_PASSWD=xxxx`

language: java

# Caching so the next build will be fast too.
cache:
  apt: true
  directories:
    - $HOME/.m2
    - $HOME/Library/Caches/Homebrew

matrix:
  include:
    - os: linux
      sudo: false
      dist: trusty
      group: deprecated-2017Q4
      jdk: openjdk7
    - os: linux
      sudo: false
      dist: precise
      group: deprecated-2017Q4
      jdk: openjdk7
    - os: osx
      osx_image: xcode8

notifications:
  email: false

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
        sudo apt-get remove -y --purge mongodb;
        sudo rm /etc/apt/sources.list.d/mongodb.list;
        sudo apt-get update;
        sudo apt-get -y install software-properties-common python-software-properties;
        sudo add-apt-repository -y ppa:roblib/ppa;
        sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test;
        sudo apt-get update;
    fi
  - if [[ "$TRAVIS_DIST" == "trusty" ]]; then
        sudo apt-get update;
        sudo add-apt-repository ppa:corentinjabot/cmake-backport
        sudo apt-get update;
    fi
  - if [[ "$TRAVIS_DIST" == "precise" ]]; then
        sudo apt-get update;
        sudo add-apt-repository -y ppa:george-edison55/precise-backports;
        sudo add-apt-repository -y ppa:git-core/ppa;
        sudo apt-get update;
    fi

install:
  - if [[ "$TRAVIS_DIST" == "trusty" ]]; then
        sudo apt-get install -y binutils git g++-5 make cmake=3.7.2-5 cmake-data=3.7.2-5 libpthread-stubs0-dev;
    fi
  - if [[ "$TRAVIS_DIST" == "precise" ]]; then
        sudo apt-get install -y binutils git g++-5 make cmake=3.3.2-1~precise3 cmake-data=3.3.2-1~precise3 libpthread-stubs0-dev;
    fi

script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
        sh scripts/build_osx.sh;
    fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
        CC=`which gcc-5` CXX=`which g++-5` sh scripts/build_linux.sh;
    fi

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - xgboost4j-$XGBOOST_VERSION-$TRAVIS_OS_NAME-$TRAVIS_DIST.jar
    - xgboost4j-$XGBOOST_VERSION-$TRAVIS_OS_NAME.jar
    - xgboost4j-$XGBOOST_VERSION-sources.jar
    - xgboost4j-$XGBOOST_VERSION-javadoc.jar
  on:
    repo: myui/build-xgboost-jvm
    tags: true
  skip_cleanup: true # do not delete the built assets
  overwrite: true

